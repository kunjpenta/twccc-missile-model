<!DOCTYPE html>
<html>
<head>
    <title>Upload Tracks CSV</title>
</head>
<body>
    <h1>Upload Tracks CSV for TEWA</h1>

    <form action="/api/tewa/upload_tracks/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Select CSV File:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <label for="scenario_id">Scenario ID:</label>
        <input type="number" id="scenario_id" name="scenario_id" value="1" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
